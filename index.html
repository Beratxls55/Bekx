<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bekx Panel</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      color: #000;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #111;
      color: #fff;
    }
    .menu-btn, .theme-btn {
      position: fixed;
      top: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #333;
      color: white;
      cursor: pointer;
      z-index: 2;
    }
    .menu-btn { left: 10px; }
    .theme-btn { right: 10px; }

    .sidebar {
      position: fixed;
      top: 0; left: -250px;
      width: 250px; height: 100%;
      background: #333;
      color: white;
      padding-top: 60px;
      transition: left 0.3s;
      z-index: 1;
    }
    .sidebar.open { left: 0; }
    .sidebar a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: white;
      border-bottom: 1px solid #444;
    }
    .sidebar a:hover { background: #444; }

    #login { display: flex; justify-content: center; align-items: center; height: 100vh; }
    #login-box {
      background: white; padding: 30px; border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2); width: 300px;
    }
    input, button {
      width: 100%; padding: 10px; margin: 10px 0;
    }

    #panel { display: none; padding: 60px 20px 20px 20px; }
    h1 { color: gold; margin-bottom: 10px; }

    textarea {
      width: 100%; padding: 10px;
      height: 100px; margin-top: 10px;
    }

    .m3u-box {
      background: white; padding: 15px;
      border-radius: 5px; margin-top: 10px;
    }

    body.dark .m3u-box { background: #222; color: white; }

    .m3u-btn {
      margin: 10px 0 0;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    #requests-admin {
      background: white;
      color: black;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
    }

    body.dark #requests-admin {
      background: #222;
      color: white;
    }
  </style>
</head>
<body>

<!-- Giri≈ü -->
<div id="login">
  <div id="login-box">
    <h2>Giri≈ü Yap</h2>
    <input type="text" id="username" placeholder="Kullanƒ±cƒ± Adƒ±">
    <input type="password" id="password" placeholder="≈ûifre">
    <button onclick="girisYap()">Giri≈ü</button>
  </div>
</div>

<!-- Panel -->
<div id="panel">
  <div class="menu-btn" onclick="toggleSidebar()">‚ò∞</div>
  <div class="theme-btn" id="theme-icon" onclick="toggleTheme()">‚òÄÔ∏è</div>

  <div class="sidebar" id="sidebar">
    <a href="#" onclick="go('home')">Ana Sayfa</a>
    <a href="#" onclick="go('edit')">Buket D√ºzenle</a>
    <a href="#" onclick="go('userinfo')">√úye Bilgileri</a>
    <a href="#" onclick="go('apps')">Uygulamalar</a>
    <a href="#" onclick="go('m3u')">M3U Olu≈ütur</a>
    <a href="#" onclick="go('istek')">Film/Dizi ƒ∞ste</a>
    <a href="#" onclick="cikis()">√áƒ±kƒ±≈ü Yap</a>
  </div>

  <h1>Bekx Panel</h1>
  <h2 id="welcome">Ho≈ü Geldin!</h2>
  <div id="content">Panel y√ºklendi.</div>
</div>

<script>
  const users = [
    { username: "Berat", password: "Berat55", isAdmin: true },
    { username: "Eymen", password: "Eymen55", isAdmin: false }
  ];
  let currentUser = null;
  let requests = [];

  function girisYap() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;
    const user = users.find(x => x.username === u && x.password === p);
    if (!user) return alert("Hatalƒ± giri≈ü!");

    currentUser = user;
    document.getElementById("login").style.display = "none";
    document.getElementById("panel").style.display = "block";
    document.getElementById("welcome").innerText = `Ho≈ü Geldin, ${u}!`;
    go("home");
  }

  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("open");
  }

  function toggleTheme() {
    const b = document.body;
    b.classList.toggle("dark");
    document.getElementById("theme-icon").innerText = b.classList.contains("dark") ? "üåô" : "‚òÄÔ∏è";
  }

  function cikis() {
    location.reload();
  }

  function go(page) {
    document.getElementById("sidebar").classList.remove("open");
    const content = document.getElementById("content");

    if (page === "home") {
      content.innerHTML = "<p>Ho≈ü geldiniz. Men√ºden i≈ülem se√ßiniz.</p>";
    }
    else if (page === "edit") {
      content.innerHTML = "<p>Buket d√ºzenleme b√∂l√ºm√º (yakƒ±nda).</p>";
    }
    else if (page === "userinfo") {
      content.innerHTML = `
        <h3>√úye Bilgileri</h3>
        <p>Kullanƒ±cƒ± Adƒ±: ${currentUser.username}</p>
        <p>≈ûifre: ${currentUser.password}</p>`;
    }
    else if (page === "apps") {
      content.innerHTML = "<p>Uygulama b√∂l√ºm√º (yakƒ±nda).</p>";
    }
    else if (page === "m3u") {
      content.innerHTML = `
        <h3>M3U Olu≈ütur</h3>
        <div class="m3u-box">
          <p id="m3u-link">https://tinyurl.com/Bekx55</p>
          <button class="m3u-btn" onclick="copyLink()">Kopyala</button>
          <button class="m3u-btn" onclick="window.open('https://tinyurl.com/Bekx55')">ƒ∞ndir</button>
        </div>`;
    }
    else if (page === "istek") {
      if (currentUser.isAdmin) {
        const list = requests.map(r => `<li>${r}</li>`).join("") || "<li>Hi√ß istek yok.</li>";
        content.innerHTML = `
          <h3>Film/Dizi ƒ∞stekleri</h3>
          <div id="requests-admin"><ul>${list}</ul></div>`;
      } else {
        content.innerHTML = `
          <h3>Film/Dizi ƒ∞ste</h3>
          <textarea id="istekText" placeholder="Film ya da dizi isteyin..."></textarea>
          <button onclick="istekGonder()">G√∂nder</button>`;
      }
    }
  }

  function istekGonder() {
    const text = document.getElementById("istekText").value.trim();
    if (!text) return alert("L√ºtfen istek giriniz.");
    requests.push(text);
    alert("ƒ∞steƒüiniz g√∂nderildi.");
    document.getElementById("istekText").value = "";
  }

  function copyLink() {
    const text = document.getElementById("m3u-link").innerText;
    navigator.clipboard.writeText(text).then(() => alert("Link kopyalandƒ±."));
  }
</script>
</body>
</html>
