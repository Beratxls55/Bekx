<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Bekx Sports Plus</title>
  <style>
    body {
      margin: 0;
      background: black;
    }

    #video-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: auto;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .logo {
      position: absolute;
      top: 10px;
      right: 20px;
      width: 140px; /* logo boyutunu buradan ayarlayabilirsin */
      opacity: 0.9;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" controls></video>
    <img class="logo" src="logo.png" alt="Bekx Sports Plus">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://tv-trt1.medya.trt.com.tr/master_1080.m3u8';
    
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    }
  </script>
</body>
</html>
